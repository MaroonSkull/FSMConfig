name: Linters

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  clang-tidy-check:
    name: clang-tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy clang

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' -exec clang-tidy {} -- -Iinclude/ -std=c++20 \;

  clang-format-check:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src include \( -name '*.cpp' -o -name '*.hpp' \) -print0 | \
            xargs -0 clang-format --dry-run --Werror

  cppcheck-check:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++20 -Iinclude/ src/
